name: Cypress End-to-End - Maia V2

on:
  push:
    branches:
      - main
      - develop
      - ci-cypress
  pull_request:

jobs:
  cypress-run:
    runs-on: ubuntu-24.04
    strategy:
      matrix:
        browser: [chrome, firefox, edge]
    env:
      CI: true

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # ✅ Cache das dependências NPM
      - name: Cache node modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      # ✅ Cypress Info (opcional)
      - name: Cypress info
        run: npx cypress info

      # ✅ Execução dos testes Cypress
      - name: Run Cypress tests on ${{ matrix.browser }}
        uses: cypress-io/github-action@v6
        with:
          browser: ${{ matrix.browser }}

      # ✅ Publicação de relatório de testes (JUnit)
      - name: Upload Cypress JUnit Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-junit-report-${{ matrix.browser }}
          path: cypress/results
          if-no-files-found: ignore

      # ✅ Upload de evidências de falha (screenshots e vídeos)
      - name: Upload Cypress screenshots (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-screenshots-${{ matrix.browser }}
          path: cypress/screenshots
          if-no-files-found: ignore

      - name: Upload Cypress videos (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-videos-${{ matrix.browser }}
          path: cypress/videos
          if-no-files-found: ignore

      # ✅ Notificação Slack (opcional - só funciona se configurar o secret do webhook)
      - name: Slack notification on failure
        if: failure()
        uses: slackapi/slack-github-action@v1.24.0
        with:
          payload: |
            {
              "text": "❌ Falha nos testes Cypress no browser `${{ matrix.browser }}` em `${{ github.ref }}`."
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
